name: Java CI with Gradle

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Run SUT (Start app-order.jar)

        run: java -jar artifacts/app-order.jar &
      - name: Run Tests
        run: ./gradlew test
